<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    
    <!--My CSS -->
    
    <link rel="stylesheet" href="style.css" />
    
    <!-- Font Awesome -->
    
    <script src="https://kit.fontawesome.com/996973c893.js"></script>
    
    <!-- Google Fonts -->
    
    <link href="https://fonts.googleapis.com/css?
                
                family=Baloo+Tamma+2: wght@400;500;600;700; 800&family=Roboto+Slab:wght@200;400; 600; 900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="Social-media" class="container-fluid">
        <div class="container text-white py-5">
            <h4 class="text-info">Social-Media</h4>
            <h1 class=".m-heading">Lets be Friends</h1>
            <div class="row">
                <div class="col-3 media-link btn">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-o text-white">LinkedId</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-start">
                            <i class="fab fa-linkedin-in fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media-link btn">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-o text-white">Github</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-start">
                            <i class="fab fa-github fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media-link btn">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-o text-white">Youtube</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-start">
                            <i class="fab fa-youtube fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media-link bg-warning btn">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-o text-white">Email</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-start">
                            <i class="fas fa-envelope fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
